<!DOCTYPE html>
<html>
  <head>
    <title>Ghost-Go</title>
    <script src="./node_modules/react/dist/react.js"></script>
  </head>
  <body>
    <div class="board"></div>
    <!--<canvas class="layer" id="board"></canvas>-->
    <canvas class="layer" id="cross"></canvas>
    <canvas class="layer" id="piece"></canvas>
    <canvas class="layer" id="top"></canvas>
    <div id="coord"></div>
    <div id="turn"></div>

    <div id="content">
    </div>
    <!-- include the webpack-dev-server script so our scripts get reloaded when we make a change -->
    <!-- we'll run the webpack dev server on port 8090, so make sure it is correct -->
    <script src="http://localhost:8090/webpack-dev-server.js"></script>
    <!-- include the bundle that contains all our scripts, produced by webpack -->
    <!-- the bundleis served by the webpack-dev-server, so serve it also from localhost:8090 -->
    <script type="text/javascript" src="http://localhost:8090/assets/bundle.js"></script>
  </body>
</html>
